  <body >
         

              
                                                <!-- form -->
            <div class="container"> 
               <div class="contact-form">
                  <h2>Register</h2>  
                   <div class="row">    

                     <div class=" col-2 col-xs mr-1" >
                               
                     </div>
                        <form class="contact col-9 " action="" method="POST">
                              <input type="text" name="First Name" class="text-box" placeholder="First Name" required>
                              <input type="text" name="Last Name" class="text-box" placeholder="Last Name" required>
                              <input type="email" name="Email" class="box" placeholder="your Email" required>
                              <input type="tel" name="phone" placeholder="Phone Number"  class="box" required>
                              <input type="password" name="password" placeholder="Password" class="box" required>
                              <input type="password" name="cpassword" placeholder="Confirm Password" class="box" required>


                              <input type="submit" name="submit" class="send-btn" value="Register">
                        </form>
                  </div>
                  <div class=" col-2 col-xs mr-1">
                               
                  </div>
               </div> 
            
            </div>  

          
    </body>
